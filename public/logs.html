    <meta charset="UTF-8">

<body>
    <h1 id="head">Past logs</h1>
    <button class="logs"><a href="index.html">Return home</a> </button>
    
    <!-- Script -->
    <script>
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            console.log(data);
            const container = document.createElement('section');
            for(item of data) {
                const div = document.createElement('div');
                const rest = document.createElement('aside');
                const date = document.createElement('aside');
                const geo = document.createElement('aside');
                

                rest.textContent = `Restaurant: ${item.rest}`;
                geo.textContent = `Lat: ${item.lat}, Lon: ${item.lon}`;
                const dateString = `Time: ${new Date(item.timestamp).toLocaleString()}`;
                date.textContent = dateString;
                
                div.append(rest, geo, date);
                container.append(div);
                document.body.append(container);
            }
        }
        getData();

        
    </script>
