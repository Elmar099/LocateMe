<body>
    <h1 id="head">Where am I?</h1>
    
    <div class="container">
        <p id="done"></p>
    <p>Latitude: <span id="lat"></span></p>
    <p>Longitude: <span id="lon"></span></p>
    <label for="">I feel: <input type="text" value="happy" id="mood" placeholder="Your mood"></label>
    
    <div class="button-div">
        <button id="btn">Get my Location</button>
    </div>
    
    
    <p><a href="logs.html">Check Logs</a></p>
</div>
    <div id="map"></div>
<!-- Script -->
<script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click',  () => {
        const done = document.getElementById('done');
        done.textContent = 'Logged! Check past logs';
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(async position => {
                
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const mood = document.getElementById('mood').value;

                document.getElementById('lat').textContent = lat;
                document.getElementById('lon').textContent = lon;

    const mymap = L.map('map').setView([lat, lon], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
    }).addTo(mymap);

    const circle = L.circle([lat, lon], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 600
    }).addTo(mymap);

            const data = { lat, lon, mood };
            const options = {
                method: 'POST',
                headers: {"Content-Type": "application/json" },
                body: JSON.stringify(data)
            };
            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json);
        });
} else {
  console.log('not available')
}
    })
